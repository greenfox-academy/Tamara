<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">

<body>
  <ul class="asteroids">
    <li>The King</li>
  </ul>

  <!-- You can work in the html or in a separate js file. Like:

  <script>
    Remove the king from the list.

    Fill the list based on the following list of objects.
    Only add the asteroids to the list.
    Each list item should have its category as a class and its content as text content. -->
    <script>
    const planetData = [
      {
        category: 'inhabited',
        content: 'Foxes',
        asteroid: true
      },
      {
        category: 'inhabited',
        content: 'Whales and Rabbits',
        asteroid: true
      },
      {
        category: 'uninhabited',
        content: 'Baobabs and Roses',
        asteroid: true
      },
      {
        category: 'inhabited',
        content: 'Giant monsters',
        asteroid: false
      },
      {
        category: 'inhabited',
        content: 'Sheep',
        asteroid: true
      }
    ]
     var asteroids = document.querySelector('ul');
     var king = document.querySelector('li');
     asteroids.removeChild(king);

  
    let fox = document.createElement('li');
    fox.className = 'inhabited';
    fox.innerHTML =  'Foxes';
    asteroids.appendChild(fox);

    let whales = document.createElement('li');
    whales.className = 'inhabited';
    whales.innerHTML =  'Whales and Rabbits';
    asteroids.appendChild(whales);

    let rose = document.createElement('li');
    rose.className = 'uninhabited';
    rose.innerHTML =  'Baobabs and Roses';
    asteroids.appendChild(rose);

    let monster = document.createElement('li');
    monster.className = 'inhabited';
    monster.innerHTML =  'Giant monsters';
    asteroids.appendChild(monster);

    let sheep = document.createElement('li');
    sheep.className = 'inhabited';
    sheep.innerHTML =  'Sheep';
    asteroids.appendChild(sheep);
    
  </script>

</body>
