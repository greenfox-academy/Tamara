<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: innerHTML, textContent</title>
</head>
<body>
  <h1>Original Content</h1>
  <p>Some more text</p>
  <p class="other">Even more text</p>
  <p class="result">Here comes something new</p>

  <script>
    var head_container = document.querySelector('h1');
    alert(head_container.textContent);

    var first_paragraph = document.querySelector('p');
    console.log(first_paragraph.textContent);

    var second_paragraph = document.querySelector('.other');
    alert(second_paragraph.textContent);

    head_container.textContent = 'New content';

    var last_paragraph = document.querySelector('.result');

    var temp = last_paragraph.textContent;
    last_paragraph.textContent = first_paragraph.textContent;
    first_paragraph.textContent = temp;
    

  </script>
  <!-- You can work in the html or in a separate js file. Like:

  <script>
    1. Alert the content of the heading.

    2. Write the content of the first paragraph to the console.

    3. Alert the content of the second paragraph.

    4. Replace the heading's content with 'New content'.

    5. Replace the last paragraph's content with the first paragraph's content.

  </script>

  OR

  <script src="content-1.js"></script> -->
</body>
</html>
