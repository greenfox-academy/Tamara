<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: innerHTML, textContent</title>
</head>
<body>
  <p class="apple">apple</p>
  <p class="balloon">banana</p>
  <p class="cat">car</p>
  <p class="dog">dolphin</p>

  <script>
    var last_content = document.querySelector('.dog');
    var p_paragraph = document.querySelectorAll('p');
    p_paragraph.forEach(function(element){
      element.textContent = last_content.textContent;
    })
    console.log(p_paragraph.innerHTML);
  </script>

  <!-- You can work in the html or in a separate js file. Like:

  <script>
    fill every paragraph with the last one's content.
  </script>

  OR

  <script src="content-2.js"></script> -->
</body>
</html>
