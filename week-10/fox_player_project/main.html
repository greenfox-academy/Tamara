<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://use.fontawesome.com/d626de491e.js"></script>
  <link href="style.css" rel="stylesheet">
  <title>Foxplayer</title>
</head>
<body>
  <main class="container">
    <section class="left">
      <div class="photos">
        <div class="logo"></div>
        <div class="placeholder"></div>
      </div>
      <h1>Playlists<i class="fa fa-plus" aria-hidden="true"></i></h1>
      <article class="playlist">
        <input type="text"><button>Add to list!</button>
        
        <ul class="leftmenu">
          <li><i class="fa fa-times icon" aria-hidden="true"></i></li>
        </ul>
      </article>
    </section>
    <section class="right">
      <div class="actualsong">Song<i class="fa fa-plus" aria-hidden="true"></i></div>
      <div class="playlisttosong">
        <ul class="tracklist">
          <li></li> 
        </ul>
      </div>
    </section>
  </main>
  <footer class="control_panel">
<!--    <button class="rewind"></button>
    <button class="play"></button>
    <button class="forward"></button> -->
    <audio controls="controls" controlsList="nodownload" src="/music/graveland.mp3"
    autoplay>
      <input type="range">
    <!-- <button class="shuffle"></button>
    <button class="volume"></button> -->  
      <input type="range">
    </audio>
  </footer>
  <script src="ajax.js"></script>  
  <script src="playlist.js"></script>
  <script src="tracklist.js"></script>  
</body>
</html>
