<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="style.css" rel="stylesheet">
  <title>Foxplayer</title>
</head>
<body>
  <main class="container">
    <section class="left">
      <div class="photos">
        <div class="logo"></div>
        <div class="placeholder"></div>
      </div>
      <h1>Playlists +</h1>
      <ul class="leftmenu">
        <li class="tracks">All tracks</li>
        <li class="favourites">Favourites</li>
        <li class="selectedMusic">Relaxing music for programming</li>
        <li class="party">Party</li>
      </ul>
    </section>
    <section class="right">
      <div class="actualsong"></div>
      <div class="playlist">
        <ul class="tracklist">
          <li>1 track</li>
          <li>2 track</li>
          <li>3 track</li>
          <li>4 track</li>
          <li>5 track</li>
          <li>6 track</li>
          <li>7 track</li>
          <li>8 track</li>
          <li>9 track</li>
          <li>10 track</li>
          <li>11 track</li>
        </ul>
      </div>
    </section>
  </main>
  <footer class="controll_panel">
    <button class="rewind"></button>
    <button class="play"></button>
    <button class="forward"></button>
    <button class="shuffle"></button>
    <button class="volume"></button>    
  </footer>
</body>
</html>
