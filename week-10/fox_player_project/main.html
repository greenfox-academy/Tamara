<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://use.fontawesome.com/d626de491e.js"></script>
  <link href="style.css" rel="stylesheet">
  <title>Foxplayer</title>
</head>
<body>
  <main class="container">
    <section class="left">
      <div class="photos">
        <div class="logo"></div>
        <div class="placeholder"></div>
      </div>
      <h1>Playlists<i class="fa fa-plus" aria-hidden="true"></i></h1>
      <ul class="leftmenu">
        <li><i class="fa fa-times icon" aria-hidden="true"></i></li>
      </ul>
    </section>
    <section class="right">
      <div class="actualsong">Song<i class="fa fa-plus" aria-hidden="true"></i></div>
      <div class="playlist">
        <ul class="tracklist">
          <li>1 track</li>
          <li>2 track</li>
          <li>3 track</li>
          <li>4 track</li>
          <li>5 track</li>
          <li>6 track</li>   
        </ul>
      </div>
    </section>
  </main>
  <footer class="controll_panel">
    <button class="rewind"></button>
    <button class="play"></button>
    <button class="forward"></button>
    <input type="range">
    <button class="shuffle"></button>
    <button class="volume"></button>  
    <input type="range">
  </footer>
  <script src="ajax.js"></script>  
  <script src="playlist.js"></script>
</body>
</html>
